name: CI - Automaçõ de testes E2E desenvolvida com Cypress para o site Automation Exercise

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  cypress-run:
    name: Run Cypress tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # Prefer a CI-safe install; fallback to npm install if no lockfile
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit --progress=false
          else
            npm install --no-audit --progress=false
          fi

      - name: Run Cypress tests and generate reports
        uses: cypress-io/github-action@v5
        with:
          # run the npm script which executes Cypress with mochawesome reporter and generates HTML
          command: npm run cypress:report
        env:
          CI: true

      - name: Upload test artifacts (screenshots, videos & reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports

      - name: Debug mochawesome.json
        run: cat cypress/reports/mochawesome/mochawesome.json || echo "File not found or empty"

      - name: Ensure reports directory exists
        run: mkdir -p cypress/reports/mochawesome

      - name: Merge reports
        run: |
          if ! npx mochawesome-merge cypress/reports/mochawesome/*.json > cypress/reports/mochawesome/report.json; then
            echo "Failed to merge reports. Creating an empty report."
            echo '{}' > cypress/reports/mochawesome/report.json
          fi
